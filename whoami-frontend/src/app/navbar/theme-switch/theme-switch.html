
  <label class="cursor-pointer inline-block">
  <input type="checkbox" class="sr-only peer" [checked]="isDarkMode"/>
  <div class="w-10 h-10 flex items-center justify-center text-gray-700 peer-checked:text-yellow-400 transition-colors" (click)="switchTheme()">
    <!-- Moon Icon (default visible) -->
    <svg class="w-6 h-6 peer-checked:hidden" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 12.79A9 9 0 0112.21 3 7 7 0 1012 21a9 9 0 009-8.21z" />
    </svg>
    <!-- Sun Icon (visible when checked) -->
    <svg class="w-6 h-6 hidden peer-checked:block" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="5" />
      <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </div>
</label>
